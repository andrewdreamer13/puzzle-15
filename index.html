<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>puzzle 15</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="puzzle blocked">
    <div class="puzzle__item" data-matrix-id="1"><span>1</span></div>
    <div class="puzzle__item" data-matrix-id="2"><span>2</span></div>
    <div class="puzzle__item" data-matrix-id="3"><span>3</span></div>
    <div class="puzzle__item" data-matrix-id="4"><span>4</span></div>
    <div class="puzzle__item" data-matrix-id="5"><span>5</span></div>
    <div class="puzzle__item" data-matrix-id="6"><span>6</span></div>
    <div class="puzzle__item" data-matrix-id="7"><span>7</span></div>
    <div class="puzzle__item" data-matrix-id="8"><span>8</span></div>
    <div class="puzzle__item" data-matrix-id="9"><span>9</span></div>
    <div class="puzzle__item" data-matrix-id="10"><span>10</span></div>
    <div class="puzzle__item" data-matrix-id="11"><span>11</span></div>
    <div class="puzzle__item" data-matrix-id="12"><span>12</span></div>
    <div class="puzzle__item" data-matrix-id="13"><span>13</span></div>
    <div class="puzzle__item" data-matrix-id="14"><span>14</span></div>
    <div class="puzzle__item" data-matrix-id="15"><span>15</span></div>
    <div class="puzzle__item" data-matrix-id="16"><span>16</span></div>
    <audio class="items-move-sound" src="sounds/shuffle.mp3"></audio>
    <audio class="winner-sound" src="sounds/crowd.mp3"></audio>
  </div>
  <div class="level-button-box">
    <button class="level-button" id="easy">easy</button>
    <button class="level-button" id="normal">normal</button>
    <button class="level-button" id="hard" >hard</button>
  </div>
  <div class="shuffle-box">
    <button class="shuffle-button disabled" id="shuffle">shuffle</button>
    <button class="shuffle-button disabled" id="reset">reset</button>
    <audio class="shuffle-button-click" src="sounds/click-button.mp3"></audio>
  </div>

</body>
</html>
